<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors game</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
  <h1> Welcome!</h1>
  <h2> Rock Paper Scissors Game</h2>
  <p>Choose your move:</p>
  <button onclick="playGame('rock')"><i class="fa-regular fa-hand-back-fist" ></i></button>
  <button onclick="playGame('paper')"><i class="fa-regular fa-hand-paper"></i></button>
  <button onclick="playGame('scissors')"><i class="fa-regular fa-hand-scissors"></i></button>
  <div id="choices">
    <h3><span id="user"></span></h3>
    <h3><span id="computer"></span></h3>
  </div>
  <div id="result"></div>
<script src="game.js"></script>
</body>
</html>
